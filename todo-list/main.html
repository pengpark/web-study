<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

       
        <link rel="stylesheet" href="./main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container" id="container">
            <h3 id="title">정말 간단 TODO 리스트</h3>
            <div id="sub-container">
                <ol class="list-group list-group-numbered" id="list-group-item">
                    <li class="list-group-item d-flex justify-content-between align-items-start" id="list-group-item">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">오늘의 할 일 목록</div>
                        하나!
                      </div>
                      <span class="badge bg-primary rounded-pill" onclick="deleteTodo()">삭제</span>
                    </li>
                  </ol>
            </div>
            <div class="input-group mb-3" id="input-group">
                <input type="text" class="form-control" id="input-area">
                <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
              </div>
        </div>
         <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script>

          $(document).ready(function(){
            console.log("시작!")

            $.ajax({
              url:"https://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1",
              dat:{"key":"value"},
              type:"GET",
              success:function(json){
                console.log(json)

              },
              error:function(err){

              }
            })
          })

          function addTodo(){
            let todo = $("#input-area").val();
            console.log(todo);
            let id = Math.floor(Math.random() * 100000) //floor는 반올림해주는 함수
            console.log(id)
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-start list-${id}" id="list-group-item">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">오늘의 할 일 목록</div>
                        ${todo}
                      </div>
                      <span class="badge bg-primary rounded-pill" onclick="deleteTodo(${id})">삭제</span>
                </li>`

                $("#list-group-item").append(list_item)
                $("#input-area").val('')

          }
          
          function deleteTodo(id){
            $(".list-"+id).remove()


          }

        

        </script>
    </body>
</html>
